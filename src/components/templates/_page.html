<div class="site-wrapper">
  {% render "@site-header", siteHeaderConfig, true %}
  <main class="c-main" role="main">
  {% block main %}
  {% endblock %}
  </main>

  {% if disableContacts %}
    {% set disableSetup =  { disableContacts: true } %}
    {% set siteFooterConfig = disableSetup | objAssign(siteFooterConfig) %}
  {% endif %}

  {% render "@site-footer", siteFooterConfig, true %}
</div>
